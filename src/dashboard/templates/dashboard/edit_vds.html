<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Video</title>
  <link rel="stylesheet" href="{% static 'css/upload.css' %}">
</head>
<body>
  <div class="back-button">
    <button onclick="history.back()">‚Üê Back</button>
  </div>

  <div class="login-card">
    <h2>Edit Your Video's Info</h2>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <video id="preview" style=" width: 100%; margin-top: 10px;" src="{{video.video_file.url}}" ></video>
      </div>
      <div class="form-group">
        {{ form.title.label_tag }}
        {{ form.title }}
      </div>
      <div class="form-group">
        {{ form.description.label_tag }}
        {{ form.description }}
      </div>

      <!-- Preview Selected Video -->

      <div class="form-buttons">
        <button type="submit">Update</button>
        <a href="{% url 'dashboard:delete_vds' video.id %}" class="reset-btn" style="text-decoration: none;">
            <button type="button" class="reset-btn">Remove</button>
        </a>
      </div>
    </form>
  </div>

</body>
</html>
