<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delete Video</title>
  <link rel="stylesheet" href="{% static 'css/upload.css' %}">
</head>
<body>

  <div class="back-button">
    <button onclick="history.back()">‚Üê Back</button>
  </div>

  <div class="login-card">
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <video id="preview" style="width: 100%; margin-top: 10px;" src="{{ video.video_file.url }}" controls></video>
      </div>
      <div class="form-group">
        <h2>Are you sure you want to delete this video?</h2>
      </div>

      <div class="form-buttons">
        <button type="submit" class="reset-btn">Yes, Delete</button>
        <a href="{% url 'dashboard:profile' %}" style="text-decoration: none;">
          <button type="button">Cancel</button>
        </a>
      </div>
    </form>
  </div>

</body>
</html>
